name: Docs

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "docs-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build Rustdoc
        run: cargo doc --no-deps

      - name: Stage site
        run: |
          mkdir -p site/api
          cp -R target/doc/* site/api/
          cp docs/index.md site/index.md
          cat > site/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>vpp-sim Docs</title>
          </head>
          <body>
            <h1>vpp-sim Documentation</h1>
            <p><a href="https://github.com/jdhoffa/vpp-sim#-running-the-demo-simulation">Quickstart (README)</a></p>
            <p><a href="./api/vpp_sim/">Rust API docs</a></p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Comment PR with docs artifact link
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: docs-preview
          message: |
            Docs build succeeded for this PR.

            - Workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - Artifact: `github-pages` (download from the run page)

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
